<html>
    <head>
        <title>Face Recognition App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/webcamjs/1.0.26/webcamjs"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>Face Recognition App</h1>
        <p>Model is trained to identify the following objects</p>
        <label>Happy Me  Sad Me</label>
        <h2>Webcam View</h2>
        <br>
        <div id="camera"></div>
        <div id="result"></div>
        <br>
        <button onclick="photoTake();" class="btn btn-info">Take Photo</button>
        <button onclick="compare();" class="btn btn-succsess">Comparing Photo</button>
        <br><br>
        <p style="font-size: 22px;">Object :<span id="result_object_name"></span>  </p>
        <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracies"></span>  </p>
        <script src="main.js"></script>
    </body>
</html>
